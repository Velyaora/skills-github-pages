<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة المنتج</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="product-grid">
            <div class="product-image">
                <img src="product-image.jpg" alt="منتج تقني حديث">
            </div>
            <div class="product-details">
                <h1>اسم المنتج التقني الحديث</h1>
                <p class="price">299.99$ <span class="discount">399.99$</span></p>
                <p class="description">وصف مختصر عن المنتج ومميزاته الفريدة بتقنية حديثة وجودة عالية.</p>
                <div class="rating">
                    ⭐⭐⭐⭐⭐ <span>(4.8/5 من 320 تقييم)</span>
                </div>
                <button class="buy-btn">اشتري الآن</button>
                <ul class="features">
                    <li>✔️ تقنية متطورة</li>
                    <li>✔️ أداء سريع وعالي الجودة</li>
                    <li>✔️ بطارية تدوم طويلاً</li>
                    <li>✔️ ضمان سنة كاملة</li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
