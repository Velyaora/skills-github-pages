<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>✅ نجاح الطلب</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="bg-white shadow-lg rounded-lg p-8 max-w-md text-center">
        <!-- ✅ أيقونة النجاح -->
        <div class="text-green-500 text-6xl mb-4">
            🎉
        </div>

        <!-- ✅ رسالة النجاح -->
        <h1 class="text-2xl font-bold text-gray-900">تهانينا! ✅ تم إكمال طلبك بنجاح</h1>
        <p class="text-gray-600 mt-2">شكرًا لك على الشراء. سيتم إرسال تفاصيل الطلب إلى بريدك الإلكتروني ورقم الهاتف.</p>

        <!-- ✅ تفاصيل الطلب -->
        <div class="bg-gray-100 p-4 rounded-lg mt-4 text-left">
            <p><strong>🆔 رقم الطلب:</strong> <span id="orderID" class="text-gray-800"></span></p>
            <p><strong>👤 الاسم:</strong> <span id="customerName" class="text-gray-800"></span></p>
            <p><strong>📦 الحالة:</strong> <span class="text-blue-600 font-semibold">جارٍ تجهيز الطلب 🚀</span></p>
        </div>

        <!-- ✅ أزرار الإجراءات -->
        <div class="mt-6">
            <a href="index.html" class="bg-blue-600 text-white px-4 py-2 rounded-lg text-lg shadow hover:bg-blue-700">🏠 العودة إلى الصفحة الرئيسية</a>
        </div>
    </div>

    <script>
        // 🔹 استخراج بيانات الطلب من URL
        const urlParams = new URLSearchParams(window.location.search);
        document.getElementById("orderID").textContent = urlParams.get("orderID") || "غير متوفر";
        document.getElementById("customerName").textContent = urlParams.get("name") || "غير متوفر";
    </script>

</body>
</html>
