<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- ‚úÖ ÿ¥ÿ±Ÿäÿ∑ ÿßŸÑÿ™ŸÇÿØŸÖ -->
    <div class="progress-container">
        <div class="progress-step completed">üõí Shopping Cart</div>
        <div class="progress-step active">üí≥ Checkout</div>
        <div class="progress-step">‚úî Finish</div>
    </div>

    <div class="checkout-container">
        <!-- ‚úÖ ŸÖÿπŸÑŸàŸÖÿßÿ™ ÿßŸÑÿØŸÅÿπ -->
        <div class="payment-info">
            <h2>Payment Info</h2>
            <p>All transactions are secure and encrypted.</p>
            
            <div class="payment-method">
                <input type="radio" name="payment" id="credit-card" checked>
                <label for="credit-card">üí≥ Credit Card</label>
                <div class="card-icons">
                    <img src="visa.png" alt="Visa">
                    <img src="mastercard.png" alt="MasterCard">
                    <img src="amex.png" alt="Amex">
                </div>
            </div>

            <div class="payment-method">
                <input type="radio" name="payment" id="paypal">
                <label for="paypal">üÖøÔ∏è PayPal</label>
            </div>

            <div class="card-details">
                <input type="text" placeholder="Card Number" required>
                <input type="text" placeholder="Cardholder Name" required>
                <div class="card-expiry">
                    <input type="text" placeholder="MM/YY" required>
                    <input type="text" placeholder="CVC" required>
                </div>
            </div>
        </div>

        <!-- ‚úÖ ŸÖŸÑÿÆÿµ ÿßŸÑÿ∑ŸÑÿ® -->
        <div class="order-summary">
            <h2>Cart Summary</h2>
            <div class="cart-item">
                <img src="product.jpg" alt="Product">
                <div>
                    <p>Battlecreek Coffee</p>
                    <p>Code: C-7770</p>
                    <p>Quantity: <span id="quantity">2</span></p>
                    <p>Price: <span id="price">$60.49</span></p>
                </div>
            </div>

            <div class="order-total">
                <p>Subtotal: <span>$60.49</span></p>
                <p>Shipping: <span>$12.49</span></p>
                <p class="total">Total: <span id="total-price">$72.98</span></p>
            </div>

            <button class="checkout-btn" id="proceedToPayment">Proceed to Payment</button>
        </div>
    </div>

    <script>
        document.getElementById("proceedToPayment").addEventListener("click", function () {
            window.location.href = "payment.html";
        });
    </script>

</body>
</html>
