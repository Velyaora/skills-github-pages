<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout & Payment</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center py-8">

    <!-- üîπ ŸÇÿ≥ŸÖ ÿµŸàÿ±ÿ© ÿßŸÑŸÖŸÜÿ™ÿ¨ Ÿàÿ≤ÿ± ÿßŸÑÿ™ÿ≠ŸÉŸÖ ŸÅŸä ÿßŸÑŸÉŸÖŸäÿ© -->
    <div class="bg-white shadow-lg rounded-lg p-6 w-full max-w-lg">
        <div class="flex items-center justify-between">
            <img src="IMG_3101.jpeg" alt="Product Image" class="w-24 h-24 rounded-lg border">
            <div>
                <h2 class="text-xl font-semibold">Smart Sponge Cleaner</h2>
                <p class="text-gray-500">Product ID: 1005008403950447</p>
            </div>
        </div>

        <div class="flex justify-between items-center mt-4">
            <p class="text-lg font-semibold">Total: $<span id="total-price">20.00</span></p>
            <div class="flex">
                <button id="decrease" class="bg-gray-300 text-gray-700 px-3 py-1 rounded-l">-</button>
                <span id="quantity" class="px-4 text-lg font-bold">1</span>
                <button id="increase" class="bg-gray-300 text-gray-700 px-3 py-1 rounded-r">+</button>
            </div>
        </div>
    </div>

    <!-- üîπ ŸÇÿ≥ŸÖ ÿ®ŸäÿßŸÜÿßÿ™ ÿßŸÑÿπŸÖŸäŸÑ -->
    <div class="bg-white shadow-lg rounded-lg p-6 w-full max-w-lg mt-6">
        <h3 class="text-xl font-semibold text-gray-900 mb-4">Customer Information</h3>
        <input type="text" id="fullName" placeholder="Full Name" class="border border-gray-300 p-2 w-full rounded mb-2" required>
        <input type="text" id="address" placeholder="Address" class="border border-gray-300 p-2 w-full rounded mb-2" required>
        <input type="text" id="phone" placeholder="Phone Number" class="border border-gray-300 p-2 w-full rounded mb-2" required>
    </div>

    <!-- üîπ ŸÇÿ≥ŸÖ ÿÆŸäÿßÿ±ÿßÿ™ ÿßŸÑÿ¥ÿ≠ŸÜ -->
    <div class="bg-white shadow-lg rounded-lg p-6 w-full max-w-lg mt-6">
        <h3 class="text-xl font-semibold text-gray-900 mb-4">Shipping Options</h3>
        <label class="flex items-center mb-2">
            <input type="radio" name="shipping" value="Standard" checked>
            <span class="ml-2">Standard (5-7 Days) - $5.00</span>
        </label>
        <label class="flex items-center">
            <input type="radio" name="shipping" value="Express">
            <span class="ml-2">Express (2-3 Days) - $12.00</span>
        </label>
    </div>

    <!-- üîπ ŸÇÿ≥ŸÖ ÿ∑ÿ±ŸÇ ÿßŸÑÿØŸÅÿπ -->
    <div class="bg-white shadow-lg rounded-lg p-6 w-full max-w-lg mt-6">
        <h3 class="text-xl font-semibold text-gray-900 mb-4">Payment Method</h3>
        <label class="flex items-center mb-2">
            <input type="radio" name="payment" value="applepay" checked>
            <span class="ml-2">üçè Apple Pay</span>
        </label>
        <label class="flex items-center mb-2">
            <input type="radio" name="payment" value="paypal">
            <span class="ml-2">üí≥ PayPal</span>
        </label>
        <label class="flex items-center mb-2">
            <input type="radio" name="payment" value="creditcard">
            <span class="ml-2">üí≥ Credit Card</span>
        </label>
        <label class="flex items-center">
            <input type="radio" name="payment" value="usdt">
            <span class="ml-2">ü™ô USDT (Crypto)</span>
        </label>
    </div>

    <!-- üîπ ÿ≤ÿ± ÿ™ÿ£ŸÉŸäÿØ ÿßŸÑÿ∑ŸÑÿ® -->
    <button id="confirmOrder" class="bg-purple-700 text-white py-2 px-4 w-full max-w-lg rounded text-lg font-semibold mt-6">
        Confirm Order
    </button>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let pricePerItem = 20.00;
            let totalPrice = pricePerItem;
            let shippingCost = 5.00;

            const quantityElement = document.getElementById("quantity");
            const totalPriceElement = document.getElementById("total-price");
            const increaseButton = document.getElementById("increase");
            const decreaseButton = document.getElementById("decrease");
            const shippingOptions = document.querySelectorAll("input[name='shipping']");
            const confirmOrderButton = document.getElementById("confirmOrder");

            function updatePrice() {
                let quantity = parseInt(quantityElement.textContent);
                totalPrice = (pricePerItem * quantity) + shippingCost;
                totalPriceElement.textContent = totalPrice.toFixed(2);
            }

            increaseButton.addEventListener("click", function () {
                let quantity = parseInt(quantityElement.textContent);
                quantityElement.textContent = quantity + 1;
                updatePrice();
            });

            decreaseButton.addEventListener("click", function () {
                let quantity = parseInt(quantityElement.textContent);
                if (quantity > 1) {
                    quantityElement.textContent = quantity - 1;
                    updatePrice();
                }
            });

            shippingOptions.forEach(option => {
                option.addEventListener("change", function () {
                    shippingCost = this.value === "Express" ? 12.00 : 5.00;
                    updatePrice();
                });
            });

            confirmOrderButton.addEventListener("click", function () {
                let formData = {
                    fullName: document.getElementById("fullName").value.trim(),
                    address: document.getElementById("address").value.trim(),
                    phone: document.getElementById("phone").value.trim(),
                    quantity: quantityElement.textContent.trim(),
                    totalPrice: totalPrice.toFixed(2),
                    shippingMethod: document.querySelector("input[name='shipping']:checked").value,
                    paymentMethod: document.querySelector("input[name='payment']:checked").value
                };

                for (let key in formData) {
                    if (!formData[key]) {
                        alert("‚ùå Please fill in all required fields.");
                        return;
                    }
                }

                sessionStorage.setItem("orderData", JSON.stringify(formData));
                alert("‚úÖ Order Confirmed! Redirecting to Payment...");
                window.location.href = "payment.html";
            });

            updatePrice();
        });
    </script>

</body>
</html>
